# DNS listener
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.listeners.listenerDNS.name }}-deployment"
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.listeners.listenerDNS.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.listeners.listenerDNS.name }}
    spec:
      containers:
      - name: {{ .Values.listeners.listenerDNS.name }}
        image: {{ .Values.listeners.listenerDNS.acrRepo }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.listeners.listenerDNS.port }}
        env:
        - name: TENANT_ID
          value: {{ .Values.global.tenantID }}
        - name: DSSLDRF_CONNSTR
          valueFrom:
            secretKeyRef:
              name: csi-secrets  # ENV secret for all listeners
              key: app-secret
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: LOG_LEVEL
        - name: MAX_CONNECTIONS
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: MAX_CONNECTIONS
        - name: DSSLDRF_DOMAINS
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: DSSLDRF_DOMAINS
        - name: DSSLDRF_IPV4
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: DSSLDRF_IPV4 
        - name: DSSLDRF_IPV6
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: DSSLDRF_IPV6               
        - name: LSTNER_DNS_PORT
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: LSTNER_DNS_PORT   
        - name: LSTNER_DNS_UDP
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: LSTNER_DNS_UDP   
        - name: LSTNER_DNS_INTERFACE
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: LSTNER_DNS_INTERFACE
        volumeMounts:
        - name: dns-volume
          mountPath: "/mnt/secrets-store"
      volumes:
      - name: dns-volume
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-kv-csi"
