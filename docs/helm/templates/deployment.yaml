---
# API
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.api.name }}-deployment"
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.api.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.api.name }}
    spec:
      containers:
      - name: {{ .Values.api.name }}
        image: {{ .Values.api.acrRepo }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.api.targetPort }}
        env:
        - name: AZURE_TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: AZURE_API_TENANT_ID
        - name: DSSLDRF_CONNSTR
          valueFrom:
            secretKeyRef:
              name: csi-secrets  # ENV secret for all listeners
              key: app-secret
        - name: AZURE_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: AZURE_API_CLIENT_ID
        - name: API_TLS_KEY_FILE
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: API_TLS_KEY_FILE
        - name: API_TLS_CRT_FILE
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: API_TLS_CRT_FILE     
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: dusseldorf-config
              key: LOG_LEVEL
        volumeMounts:
        - name: api-volume
          mountPath: {{ .Values.api.certPath }}
      volumes:
      - name: api-volume
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-kv-csi-api"
